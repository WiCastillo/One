<h1> Juego Secreto  funciones input y button de html y arreglos</h1>

<input/>
<button>
	Verificar si acerto el numero secreto
</button>


<script>
	//var numeroSecreto=Math.round(Math.random()*10);
	var secretos=[3,5,7,9];
	
	var entrada = document.querySelector("input");
	entrada.focus();

function verificar() {

	var encontrado=false;

	for(var posicion=0; posicion<secretos.length; posicion++) {

    if( parseInt(entrada.value)==secretos[posicion] ) {
        alert("Usted acerto");
        encontrado=true;
        break;	
    } 
}
     if (encontrado==false) {
        alert("Usted no acerto");
		 
    }

	entrada.value="";
	entrada.focus();
}



var boton = document.querySelector("button");
boton.onclick=verificar

imprimir("FIN")


</script>;
