<h1> Juego Secreto  funciones input y button de html y arreglos con cantidad variable</h1>

<input/>
<button>	Verificar si acerto el numero secreto
</button>

<script>

function aleatorio(){
	return(Math.round(Math.random()*10));
	
}


	function sortearNumeros(cantidad) {
		var secretos=[];
		var contador = 1;

		while(contador<=cantidad) {
			var numeroAleatorio=aleatorio();
			console.log(numeroAleatorio);
			var encontrado=false;

			if (numeroAleatorio!=0) {
				for(var posicion=0;posicion<secretos.length;posicion++){
					if (numeroAleatorio==secretos[posicion]) {
				encontrado=true;
				break;
					}
				}		
			
				if (encontrado==false) {
				secretos.push(numeroAleatorio);
				contador++;
				}	
			}
		}
	
	return secretos
	}
	


	var secretos=sortearNumeros(4);
	console.log(secretos)

	var entrada = document.querySelector("input");
	entrada.focus();

function verificar() {

	var encontrado=false;

	for(var posicion=0; posicion<secretos.length; posicion++) {

    if( parseInt(entrada.value)==secretos[posicion] ) {
        alert("Usted acerto");
        encontrado=true;
        break;	
    } 
}
     if (encontrado==false) {
        alert("Usted no acerto");
		 
    }



	entrada.value="";
	entrada.focus();
}



var boton = document.querySelector("button");
boton.onclick=verificar

imprimir("FIN")


</script>;
