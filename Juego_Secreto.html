<meta charset="UTF-8">

// Juego Secreto  funciones input y button de html

<h1> Juego Secreto  funciones input y button de html</h1>

<input/>
<button>
	Verificar si acerto el numero secreto
</button>


<script>
	var numeroSecreto=Math.round(Math.random()*10);
	var entrada = document.querySelector("input");
	entrada.focus();

function verificar() {

    if( parseInt(entrada.value)==numeroSecreto ) {
        alert("Usted acerto");
        
    } 
    else {
        alert("Usted no acerto");
		 
    }

	entrada.value="";
	entrada.focus();
}

var boton = document.querySelector("button");
boton.onclick=verificar;


imprimir("FIN")


</script>;
