<meta charset="UTF-8">

// Juego Adivinación

<h1> JUEGO ADIVINACIÓN </h1>

<script>

function saltarlinea() {

	document.write("<br>");
	
}

function imprimir(frase) {

	document.write(frase)
	saltarlinea();	
}


var numeroPensado = Math.round(Math.random()*10);
var numeroIngresado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

if (numeroPensado==numeroIngresado) {
	imprimir("usted acerto")
}

else {
	imprimir("usted no acerto, el numero pensado es "+ numeroPensado)


}



</script>;
