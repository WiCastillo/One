<meta charset="UTF-8">

<h1> DIFERENCIA DE EDADES </h1>

<script>

function saltarlinea() {

	document.write("<br>");
	
}

function imprimir(frase) {

	document.write(frase)
	saltarlinea();	
}

function mostrarAlerta(mensaje) {

	alert(mensaje)
	saltarlinea();	
}

var amigo1=50
var amigo2=30


mostrarAlerta("Nuestra diferencia de edad es "+ (amigo1-amigo2))
imprimir("Nuestra diferencia de edad es "+ (amigo1-amigo2))


</script>;
