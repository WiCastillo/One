<meta charset="UTF-8">

// Calcula la edad media de la familia

<h1> CALCULA LA EDAD MEDIA DE LA FAMILIA </h1>

<script>

function saltarlinea() {

	document.write("<br>");
	
}

function imprimir(frase) {

	document.write(frase)
	saltarlinea();	
}


var multiplicador = 1;

// While

var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia "));
var contador=1;
var totalEdades=0;

while (contador<=numeroMiembros) {
	edad=parseInt(prompt("ingrese la edad del familiar " + contador));
	totalEdades=totalEdades+edad;
	contador++;
}

var edadMedia=totalEdades/numeroMiembros
	imprimir("La media de edad de la familia es: "+edadMedia);
	

// numeros del 1 al 100, mostrando los numeros pares

var contador=2;
while (contador<=100) {
	imprimir(contador)
	contador=contador+2;
}

imprimir("FIN")

</script>;
